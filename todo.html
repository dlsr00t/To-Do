<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="./todo.css">
    <link rel="stylesheet" href="todo2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/checkIcon-ai-brush-removebg-n50lwqdf.png">
    <title>Todo</title>
</head>
<div class="text-block">
<body>
    
    <h1>ROTINA</h1>
    <h4>Sexta</h4>
    <!-- deve ser possivel criar e modificar as tarefas -->
    <div id = "div-de-tarefas" class = "class-de-tarefas">
        <input id="tarefa1" type="checkbox"></input>
        <label id="ltarefa1">Arrumar a cama <br></label>
        

        <input id="tarefa2" type="checkbox"></input>
        <label id="ltarefa2">Escovar os dentes <br></label>
        
        
        <input id="tarefa3" type="checkbox"></input>
        <label id="ltarefa3">Estudar CSS <br></label>
        
        
        <input id="tarefa4" type="checkbox"></input>
        <label id="ltarefa4">Ir para a academia<br></label>
        

        <input id="tarefa5" type="checkbox"></input>
        <label id="ltarefa5">Dormir <br></label>

    </div>
    <div class="class-de-botao">
        <!-- fazer um botão para criar uma nova tarefa-->
        <button id = "novaTarefa" >Nova Tarefa</button>
        
        <!-- fazer uma nova rotina-->
        <button id = "novaRotina">Nova Rotina</button>

        <!-- fazer um botão de reset-->
        <button id = "resetRotina">Reset</button>
    </div>
    

    <script src="./todo.js"></script>
</body>
</html>
